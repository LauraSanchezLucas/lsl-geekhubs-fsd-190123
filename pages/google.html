<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="../assets/icono_pestaña.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    
    
</head>
<body>
    <div id="container">
        <div id="navbar">
            <div id="navbar-l">
                <a class="navbar-sub" href="https://about.google/?fg=1&utm_source=google-ES&utm_medium=referral&utm_campaign=hp-header">Sobre Google</a>
                <a class="navbar-sub" href="https://store.google.com/ES/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=es-ES&pli=1">Tienda</a>
            </div>
            <div id="navbar-r">
                <a class="navbar-sub" href="https://accounts.google.com/b/0/AddMailService">Gmail</a>
                <a class="navbar-sub" href="https://www.google.es/imghp?hl=es">Imágenes</a>
                <img  class="navbar-sub puntos" src="../assets/puntos.png" alt="Aplicaciones de google" width="20vw" height="20vh">
                <img class="navbar-sub" src="../assets/user.png" alt="cuenta de google" width="20vw" height="20vh">
            </div>
        </div>
        <div id="main">
            <div id="main-sup">
                <div id="logo">
                    <img src="../assets/logo.png" alt="logo" width="450vw">
                </div>
                <div>
                    <input id="input" type="text/">
                    <div id="icons">
                        <img src="../assets/lupa.png" alt="lupa">
                        <img src="../assets/cameramicro.png" alt="camara">
                    </div>
                </div>
            </div>
            <div id="main-med">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
        
            <div id="main-inf">
                <p>Ofrecido por Google en: <a href="https://www.google.com/">Català</a> <a href="https://www.google.com/">Galego</a> <a href="https://www.google.com/">Euskara</a> </p>
            </div>
        </div>

        <div id="footer">
            <div id="footer-sup">
                <p>España</p><hr>
            </div>
            <div id="footer-inf">
                <div id="footer-inf-1">
                    <a href="#">Publicidad</a>
                    <a href="#">Empresa</a>
                    <a href="#">Cómo funciona la Búsqueda</a>
                </div>
                <div id="footer-inf-2">
                    <p><img src="../assets/hoja.png" alt="ambiente">Emisión neutra de carbono desde el 2007</p>
                </div>
                <div id="footer-inf-3">
                    <a href="#">Privacidad</a>
                    <a href="#">Términos</a>
                    <a href="#">Configuración</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
